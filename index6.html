<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06. HTML 출력해보기</title>
</head>
<body>
  <script src="./js/fx.js"></script>

  <div id="cart">
  </div>
  
  <script>
    const products = [
      {name: '반팔티', price: 15000, quantity: 1, is_selected: true},
      {name: '긴팔티', price: 20000, quantity: 2, is_selected: false},
      {name: '핸드폰케이스', price: 15000, quantity: 3, is_selected: true},
      {name: '후드티', price: 30000, quantity: 4, is_selected: false},
      {name: '바지', price: 25000, quantity: 5, is_selected: false}
    ];
  
    // 총 수량
    // const total_quantity = products => go(products,
    //   map(p => p.quantity),
    //   reduce((a, b) => a + b),
    // );
    const add = (a, b) => a + b;

    const sum = curry((f, iter) => go(
      iter,
      map(f),
      reduce(add)
    ))

    // const total_quantity = pipe(
    //   map(p => p.quantity),
    //   reduce(add),
    // );
    // const total_price = pipe(
    //   map(p => p.price * p.quantity),
    //   reduce(add)
    // );

    // console.log(total_quantity(products));
    // console.log(total_price(products));

    const total_quantity = sum(p => p.quantity);
    const total_price = sum(p => p.price * p.quantity)

    console.log(total_quantity(products));
    console.log(total_price(products));

    // console.log(sum(u => u.age, [ // sum의 추상화 레벨 훨씬 높아~
    //   { age: 30 },
    //   { age: 20 },
    //   { age: 10 },
    // ]))
    document.querySelector('#cart').innerHTML = `
      <table>
        <tr>
          <th></th>
          <th>상품 이름</th>
          <th>가격</th>
          <th>수량</th>
          <th>총 가격</th>
        </tr>
        ${go(
          products,
          sum(p => `
            <tr>
              <td><input type='checkbox' ${p.is_selected ? 'checked' : ''}></td>
              <td>${p.name}</td>
              <td>${p.price}</td>
              <td><input type="number" value="${p.quantity}"></td>
              <td>${p.price * p.is_selected}</td>
            </tr>
          `)
          // map(p => `
          //   <tr>
          //     <td>${p.name}</td>
          //     <td>${p.price}</td>
          //     <td><input type="number" value="${p.quantity}"></td>
          //     <td>${p.price * p.is_selected}</td>
          //   </tr>
          // `),
          // reduce(add) // 배열로 있던 문자열을 하나로 합쳐줌
        )}
        <tr>
          <td colspan="3">합계</td>
          <td>${total_quantity(filter(p => p.is_selected, products))}</td>
          <td>${total_price(filter(p => p.is_selected, products))}</td>
        </tr>
      </table>
    `;
  
  </script>
</body>
</html>
